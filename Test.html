<!DOCTYPE HTML>
<html>
  <head>
    <title>Top Page</title>
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="Scripts/HP.js"></script>
    <script type="text/javascript" src="Scripts/progressbar.js"></script>
    <script>
      jQuery(function($){
        var _hp = new HP(1000);
        $('#hpButton').click(function(){
          console.log($('#hpvalue').val());
		      _hp.setHP(parseInt($('#hpvalue').val()), 1);
		      progressBar(_hp.getValue(), _hp.getMaxHP(), $('#progressBar'));
        });
      });
    </script>
    <link rel="stylesheet" type="text/css" href="hpv1/progressbar.css">
    <link rel="stylesheet" type="text/css" href="hpv1/skins/jquery-ui-like/progressbar.css">
  </head>
  <body>
	  <div id="progressBar" class="jquery-ui-like">
      <div>&nbsp;</div>
    </div>
    <br/>
    <input type="text" id="hpvalue" value=""/>
    <button id="hpButton">PushMe</button>
  </body>
</html>
