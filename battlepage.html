<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BatonHunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--libs-->
    <link rel="stylesheet" href="assets/lib/css/font-awesome.css">
    <link rel="stylesheet" href="assets/lib/css/jquery.fancybox.css" />
    <link rel="stylesheet" href="assets/lib/css/bootstrap.css" />
    <!--customs-->
    <link rel="stylesheet" href="assets/stylesheet/battlepage.css" />
    <link rel="stylesheet" href="components/battlepage/luckystar/luckystar.css" />
    <link rel="stylesheet" href="components/battlepage/hpbar/hp.css" />
    <link rel="stylesheet" href="components/battlepage/linklinkseequestion/linklinkseequestion.css" />
    <link rel="stylesheet" href="components/battlepage/linklinkseequestion/semantic.css" />
</head>

<body>
    <div class="main container">
        <section id="enemy" class="row content enemy">
            <header class="blood-flow col-sm-12">
                <div id="enemy-hp" class="jquery-ui-like enemyHP">
                    <div>&nbsp;</div>
                </div>
            </header>
            <div class="role col-sm-12">
                <p></p>
            </div>
        </section>
        <section id="" class="row content user">
            <header class="blood-flow col-sm-12">
                <div id="counter">
                </div>
                <div id="user-hp" class="jquery-ui-like userHP">
                    <div>&nbsp;</div>
                </div>
            </header>
            <div class="tools col-sm-12">
                <img id="luckystar" class="item" href="#showme" src="assets/img/luckystar.png" /><span id="luckyCount"></span>
                <img id="herb" class="item" src="assets/img/potion.png" /><span id="herbsCount"></span>
            </div>
            <div id="question" class="col-sm-12">
                <div id="linklinkquestion">
                    <div class="questionitem-block col-md-12 ">
                        <p class="title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas beatae maxime eos, autem aliquam blanditiis quidem aliquid nisi velit dolor, delectus optio voluptatum provident fuga.</p>
                    </div>
                    <div class="linkLinkFiled col-sm-12">
                        <div class="row">
                            <div id="choseItemFiled" class="col-xs-6">
                                <div class="choseItem">A</div>
                                <div class="choseItem">B</div>
                                <div class="choseItem">C</div>
                                <div class="choseItem">D</div>
                            </div>
                            <div id="resultItemFiled" class="col-xs-6">
                                <div class="resultItem">LinkA</div>
                                <div class="resultItem">LinkB</div>
                                <div class="resultItem">LinkC</div>
                                <div class="resultItem">LinkD</div>
                            </div>
                        </div>
                    </div>
                    <div class="ui basic button inverted" id="llkConfirmBtn">
                        <i class="pointing up icon"></i>confirm
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div style="display: none;">
        <div id="showme">
            <span id="hint-timer"></span>
            <p class="tips"></p>
        </div>
    </div>
    <!--libs-->
    <script src="assets/lib/js/jquery.js"></script>
    <script src="assets/lib/js/jquery.fancybox.js"></script>
    <script src="assets/lib/js/jquery-ui.js"></script>
    <script src="assets/lib/js/circular-progress.js"></script>
    <script src="assets/lib/js/bootstrap.js"></script>
    <!--components-->
    <script src="components/battlepage/data/battle_data.js"></script>
    <script src="components/battlepage/effect/battle_effect.js"></script>
    <script src="components/battlepage/effect/fighteffect.js"></script>
    <script src="components/battlepage/batontimer/batontimer.js"></script>
    <script src="components/battlepage/luckystar/luckystar.js"></script>
    <script src="components/battlepage/linklinkseequestion/semantic.js"></script>
    <!-- <script src="components/battlepage/questionloader/questionloader.js"></script> -->
    <!--     <script src="components/battlepage/truefalsequestion/truefalseQuestion.js"></script> -->
    <script src="components/battlepage/hpbar/hp.js"></script>
    <!--main-->
    <script src="assets/js/battlepage.js"></script>
</body>

</html>
