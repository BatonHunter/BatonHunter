<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BatonHunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="main.css" />-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/stylesheet/battleui.css" />
    <link rel="stylesheet" href="assets/stylesheet/jquery.fancybox-1.3.4.css" />
    <link rel="stylesheet" href="components/hpbar/hp.css" />
    <!--libs-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>-->
    <script src="assets/lib/jquery-1.4.3.min.js"></script>
    <script src="assets/lib/circular-progress.js"></script>
    <script src="assets/lib/jquery.fancybox-1.3.4.js"></script>
    <!--js-->
    <script src="components/battletimer/timer.js"></script>
    <script src="components/truefalsequestion/truefalseQuestion.js"></script>
    <script src="components/hpbar/hp.js"></script>
    <script src="assets/js/battleui.js"></script>
  </head>

<body>
  <div class="main container">


    <section id="" class="row content enemy">
    <header class="blood-flow col-sm-12">
      <div id="enemy-hp" class="jquery-ui-like">
        <div>&nbsp;</div>
      </div>
      </header>
      <div class="role col-sm-12">
        <p>敵方畫面</p>
      </div>
    </section>

    <section id="" class="row content user">
      <header class="blood-flow col-sm-12">
        <div id="counter">
        </div>
        <div id="user-hp" class="jquery-ui-like">
          <div>&nbsp;</div>
        </div>
      </header>

      <div class="tools col-sm-12">
        <ul class="">
          <li><a id="luckystar" href="#showme"><img src="assets/img/luckystar.png" alt="Smiley face" height="38" width="38"/></a>X 1</li>
          <li><img src="assets/img/herb.png" alt="Smiley face" height="42" width="42"/>X 1</li>
        </ul>
      </div>

      <div id="question" class="col-sm-12"></div>
    </section>
  </div>

	<div style="display: none;">
		<div id="showme" style="width:400px;height:100px;overflow:auto;">
      <span class="countdown">10</span>
		</div>
	</div>
</body>
</html>
