<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="../../assets/lib/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/lib/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BatonHunter<span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="userAttribute">
            <div class="label label-danger">
                <i class="glyphicon glyphicon-heart"></i>
                <span class="userLive">
                    6
                </span>
            </div>
            <div class="label label-primary">
                <i class="glyphicon glyphicon-fire"></i>
                <span class="userPoint">
                    0
                </span>
            </div>
            <div class="label label-success">
                <i class="fa fa-money"></i>
                <span class="userMoney">
                    3000
                </span>
            </div>
        </div>
        <div class="slotComponents">
            <!--<input type="button" value="spin!" onClick="go(Math.floor(Math.random() * 10),Math.floor(Math.random() * 10));">-->
            <div id="slotPosition" class="done">
                <div id="machine">
                    <div class="slots-bar">
                        <div id="slots-1" class="slots">
                            <div class="slot">
                                <img src="img/treasure_box.png">
                            </div>
                            <div class="slot">
                                <img src="img/big_monster.png">
                            </div>
                            <div class="slot">
                                <img src="img/big_monster_2.jpg">
                            </div>
                        </div>
                        <div id="slots-2" class="slots">
                            <div class="slot">
                                <img src="img/treasure_box.png">
                            </div>
                            <div class="slot">
                                <img src="img/big_monster.png">
                            </div>
                            <div class="slot">
                                <img src="img/big_monster_2.jpg">
                            </div>
                        </div>
                        <div id="slots-3" class="slots">
                            <div class="slot">
                                <img src="img/treasure_box.png">
                            </div>
                            <div class="slot">
                                <img src="img/big_monster.png">
                            </div>
                            <div class="slot">
                                <img src="img/big_monster_2.jpg">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="slotArm" type="button" class="btn btn-default">拉</button>
                <div id="slotBase">
                    <!-- <div id="slotArm"></div> -->
                </div>
            </div>
        </div>
        <div class="functionBar">
            <button type="button" class="btn btn-default trainingRoom" aria-haspopup="true" aria-expanded="false">
                練功房
            </button>
            <button type="button" class="btn btn-default fightBoss" aria-haspopup="true" aria-expanded="false">
                挑戰魔王
            </button>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div id="monsterPic">
                    <img id="monsterImg" src="" alt="">
                </div>
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../assets/lib/js/jquery.js"></script>
    <script src="../../assets/lib/js/bootstrap.js"></script>
    <script src="../../assets/lib/js/jquery.slotmachine.min.js"></script>
    <script src="../../assets/lib/js/jquery.cookie.js"></script>
    <script src="slotmachine.js"></script>
    <script src="main.js"></script>
</body>

</html>
