          <p>了張以為、去石找做服野重為因戲體著原回還看；動望便是比就，足選人長興而於，分看官影的早葉管，腦大色手，這果假成興不世成。益果意很少什銀。新少展在示！小處時我嗎中新生設機、果們情力大不它意我寫師元細黑了最，小保失一至大看館大藥後工電於技最準反，有發太德奇車童開不能著升馬……住數筆嗎女點山說本記些是。即最造多強正什十。嚴很標人？有考五城，底太性了。</p>

    <!-- Wrapper for slides -->

      <div class="item active">
        <a href="#" data-toggle="modal" data-target="#jobDescriptionModal"><img src="http://cdnlava360.saturn.netdna-cdn.com/wp-content/uploads/2014/09/Pictures-of-Cute-Kittes-3.jpg" alt="..."></a>

          運輸司機

      </div>
      <div class="item">
        <a href="#" data-toggle="modal" data-target="#jobDescriptionModal"><img src="http://cdnlava360.saturn.netdna-cdn.com/wp-content/uploads/2014/09/Pictures-of-Cute-Kittes-17.jpg" alt="..."></a>

  <div id="batonhunter-dl-menu" class="dl-menuwrapper">
    <ul id="batonhunter-job-categories" class="dl-menu dl-menuopen list-group">
      <li class="job_category list-group-item">
        <a class="category_name" href="#"></a>
        <ul class="dl-submenu job_subcategories list-group">
          <li class="job_sub_category list-group-item">
            <a class="sub_category_name" href="#"></a>
            <ul class="dl-submenu jobs list-group">
              <li class="list-group-item"><a class="job_name" href="#" data-toggle="modal" data-target="#jobDescriptionModal"></a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div><!-- /dl-menuwrapper -->

</div>

<script>
$(function () {
  var job_categories_data = [];

  ClassData.getCategory().forEach(function (category_name) {
    var sub_categories_arr = [];
    var category_obj = {
      category_name: category_name
    };

    ClassData.getSubCategory(category_name).forEach(function (subcategory_name) {
        var jobs_arr = [];
        var sub_category_obj = {
          sub_category_name: subcategory_name
        };

        ClassData.getClass(subcategory_name).forEach(function (job_name) {
          var job_obj = {
            job_name: job_name
          };

          jobs_arr.push(job_obj);
        });
        sub_category_obj.jobs = jobs_arr;

        sub_categories_arr.push(sub_category_obj);
    });
    category_obj.job_subcategories = sub_categories_arr;

    job_categories_data.push(category_obj);
  });


  $('#batonhunter-job-categories').render(job_categories_data);

  $('#batonhunter-dl-menu').dlmenu({
    animationClasses: {
      classin:  'dl-animate-in-2',
      classout: 'dl-animate-out-2'
    }
  });

  $('.job_name').click(function () {
    $('#jobDescriptionModal').modal();
  });
});
</script>
