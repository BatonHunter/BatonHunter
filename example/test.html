<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>timerTesting</title>
    <script src="jquery-1.11.1.js"></script>
	  <script src="circular-progress.js"></script>
	  <!--js-->
	  <script src="timer.js"></script>
</head>
<body>

	<div id="counterDiv1"></div>
	<div id="counterDiv2"></div>

  <input type="button" id="stopBattle" value="stop battle"/>
  <input type="button" id="stopHint" value="stop hint"/>

	<script>
  jQuery(function($){
		//  window.alert("OK!");
		var battleCount = Object.create(batontimer); 
		var hintCount = Object.create(batontimer); 

		//  count down clock init
  	battleCount.setUpClock('#counterDiv1', 60, 'blue', 'circle');
  	battleCount.reset();
  	battleCount.start();
    

    hintCount.setTotalTimeSecond(30);
  	hintCount.setUpClock('#counterDiv1', 30, 'red', 'circle');
  	hintCount.reset();
  	hintCount.start();

    $('#stopHint').click(function(){
      hintCount.pause();
    });
  });
	</script>
</body>
</html>
