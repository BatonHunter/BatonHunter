<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="hpv1/skins/jquery-ui-like/progressbar.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
<body>
  <div class="main container">

    <section id="" class="row content enemy">
    <header class="blood-flow col-sm-12">
      <div id="enemy-hp" class="jquery-ui-like">
        <div>&nbsp;</div>
      </div>
      </header>
      <div class="role col-sm-12">
        <p>敵方畫面</p>
      </div>
    </section>

    <section id="" class="row content user">
      <header class="blood-flow col-sm-12">
        <div id="counter" class="clock">
        </div>
        <div id="user-hp" class="jquery-ui-like">
          <div>&nbsp;</div>
        </div>
      </header> 
      <div class="question col-sm-12">
      <div class="tools col-sm-12">
        <ul class="">
          <li><button class="btn btn-primary">藥草 x 1</button></li>
          <li><button class="btn btn-success">紅藥水 x 1</button></li>
        </ul>
      </div>

        <div id ="problem" class="col-md-12 questionitem">
          <h3 class="title">thsi is title</h3>
          <div class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, nihil!</div>
        </div>

      <div class="answer-block col-sm-12">
      <div>
        <div id="result" style="display: none;">
            <p>result (not finished)</p>
            <img src="img/true.png" alt="">
            <img src="img/false.png" alt="">
          </div>
       </div> 
        <div id="answer"class="row">
          <button id="trueButton" class="col-xs-6 trueitem btn btn-primary">
            Yes
          </button>
          <button id="falseButton" class="col-xs-6 falseitem btn btn-danger">
            No
          </button>
        </div>
      </div>
    </section>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
  <script src="timer.js"></script>
  <script src="circular-progress.js"></script>
  <script src="countdown.js"></script>
  <script type="text/javascript" src="Scripts/HP.js"></script>
  <script type="text/javascript" src="Scripts/progressbar.js"></script>
  <script src="js/main.js"></script>
<script>
  var countdown = null;

  $(document).ready(function (){
    countdown = new CountDown('#counter', 20, 10, 20, function () {
      startCount();
    }); //id radius time callback
    startCount();

    var enemyHP = new HP(1000);
    var userHP = new HP(1000);

    progressBar(enemyHP.getValue(), enemyHP.getMaxHP(), $('#enemy-hp'));
    progressBar(userHP.getValue(), userHP.getMaxHP(), $('#user-hp'));
  });

  function startCount() {
    countdown.reset();
    setTimeout(function () {
      countdown.startCountdown();
    }, 0);
  }
</script>
</body>
</html>
