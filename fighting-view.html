<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
<body>
  <div class="main container">

    <section id="" class="row content enemy">
      <header class="blood-flow col-sm-12">
        敵方血條
      </header>
      <div class="role col-sm-12">
        <p>敵方畫面</p>
      </div>
    </section>

    <section id="" class="row content user">
      <header class="blood-flow col-sm-12">
        <div class="fa fa-clock-o clock">
        </div>
        我方血條
      </header> 
      <div class="question col-sm-12">
        題目
      </div>
      <div class="tools col-sm-12">
        <ul class="">
          <li><button class="btn btn-primary">藥草 x 1</button></li>
          <li><button class="btn btn-success">紅藥水 x 1</button></li>
        </ul>
      </div>
      <div class="answer-block col-sm-12">
        作答區
      </div>
    </section>
  </div>

</body>
</html>
