<!doctype html>
<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script type="text/javascript" src="../Scripts/progressbar.js"></script>
	<script type="text/javascript" src="../Scripts/HP.js"></script>

	<link rel="stylesheet" type="text/css" href="progressbar.css">
	<link rel="stylesheet" type="text/css" href="skins/jquery-ui-like/progressbar.css">

</head>
<body>
	<button type="button" onclick="hit(2,100);"><img src="./images/healAll.png"></button>
	<button type="button" onclick="hit(1,100);"><img src="./images/healVal.png"></button>
	<div id="progressBar" class="jquery-ui-like"><div></div></div>
	<button type="button" onclick="hit(1,-100);">-100</button>
	<button type="button" onclick="hit(1,-100);">-200</button>
	<button type="button" onclick="hit(2,-30);">-30%</button>

	<script>
		
	
		var _hp = new HP(1000);
		progressBar(_hp.getValue(), _hp.max, $('#progressBar'));

		function hit(type, value)
		{
			_hp.setHP(value, type);
			progressBar(_hp.getValue(), _hp.max, $('#progressBar'));
		}
	</script>

</body>
</html>
