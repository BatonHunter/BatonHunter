<!DOCTYPE html>
<html>
<head>
<title>Welcome to BatonHunter</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--libs-->
<script src="assets/lib/js/jquery.js"></script>
<script src="assets/lib/js/bootstrap.js"></script>
<!--stylesheets-->
<link rel="stylesheet" type="text/css" href="assets/lib/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="assets/stylesheet/bootstrap-extensions.css">
</head>
<body class="bg-primary"">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <!-- place logo here -->
            <h1 style="font-size: 3em; margin: 40px 0 20px 0">Welcome to BatonHunter</h1>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a href="signup.html"
               style="text-decoration: none;">
                <button 
                    type="button" 
                    id="signupButton" 
                    data-loading-text="Loading..." 
                    class="btn-success btn-primary btn-block btn-xlarge" 
                    style="margin-top: 10px; margin-bottom: 10px;"
                    autocomplete="off">Sign Up
                </button>
            </a>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-12"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a href="signup.html"
               style="text-decoration: none;">
                <button 
                    type="button" 
                    id="loginButton" 
                    data-loading-text="Loading..." 
                    class="btn-warning btn-primary btn-block btn-xlarge" 
                    style="margin-top: 10px; margin-bottom: 10px;"
                    autocomplete="off">Login
                </button>
            </a>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-12"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a href="signup.html"
               style="text-decoration: none;">
                <button 
                    type="button" 
                    id="loginWithFBButton" 
                    data-loading-text="Loading..." 
                    class="btn-info btn-primary btn-block btn-xlarge" 
                    style="margin-top: 10px; margin-bottom: 10px;"
                    autocomplete="off">Login with FB
                </button>
            </a>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center" style="margin-top: 20px">
            <span>CopyRight@BatonHunter 2015</span>
        </div>
    </div>
</div>

</body>
</html>
