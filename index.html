<!DOCTYPE html>
<head>
<meta charset=utf-8>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js">
</script>
<script src="timer.js"></script>
<script src="circular-progress.js"></script>
<script src="countdown.js"></script>
<script>
var countdown = null;
$(document).ready(function (){
	countdown = new CountDown('#progress_hunter', 20, 10, 20, null);
});
</script>
</head>

<body>
	<div>
	  <div id="progress_hunter">
	  </div>
	</div>

	<input type="number" id="textPercentage" value="10">
	<!--
	<input type="button" id="textBtn" onclick='testPercentage()' value="測試"> 
	//-->
	<input type="button" id="textBtn" onclick='countdown.startCountdown($("#textPercentage").val())' value="測試"> 
	<input type="button" id="textPause" onclick='countdown.pause()' value="Pause"> 
	<input type="button" id="textResume" onclick='countdown.resume()' value="Resume"> 
	<input type="button" id="textReset" onclick='countdown.reset()' value="Reset"> 
</html>
