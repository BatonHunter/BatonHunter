<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBTI問題</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/lib/css/bootstrap.css">
    <link rel="stylesheet" href="assets/lib/css/font-awesome.css">
    <link rel="stylesheet" href="components/mbtiquestion/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BatonHunter<span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
        </div> 
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div> 
      </div> 
    </nav>
    <div class="container main-container">
      <div class="row">
        <div class="col-xs-12 info-container" id="questionArea">
          Test
        </div>
        <div class="col-xs-12 info-container" id="answerArea">
          <ul>
            <li><input type="radio" name="mbtians" value="1">&nbsp;A</li>
            <li><input type="radio" name="mbtians" value="2">&nbsp;B</li>
            <li><input type="radio" name="mbtians" value="3">&nbsp;C</li>
            <li><input type="radio" name="mbtians" value="4">&nbsp;D</li>
          </ul>
        </div>
        <div class="col-xs-12 button-container">
          <p class="btn btn-primary ">Continue</p>
        </div>
      </div>
    </div>
  </body>
</html>
