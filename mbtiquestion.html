<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBTI問題</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/lib/css/bootstrap.css">
    <link rel="stylesheet" href="assets/lib/css/font-awesome.css">
    <link rel="stylesheet" href="components/mbtiquestion/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BatonHunter<span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
        </div> 
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div> 
      </div> 
    </nav>
    <div id='mbti_container' class="container main-container">
      <div class="row">
        <div class="col-xs-12 info-container" id="questionArea">
          <p id=mbti_title></p>
          <p id=mbti_content></p>
        </div>
        <div class="col-xs-12 info-container" id="answerArea">
          <ul>
            <li><input type="radio" name="mbtians" value="0">&nbsp;[A] 5分, [B] 0分</li>
            <li><input type="radio" name="mbtians" value="1">&nbsp;[A] 4分, [B] 1分</li>
            <li><input type="radio" name="mbtians" value="2">&nbsp;[A] 3分, [B] 2分</li>
            <li><input type="radio" name="mbtians" value="3">&nbsp;[A] 2分, [B] 3分</li>
            <li><input type="radio" name="mbtians" value="4">&nbsp;[A] 1分, [B] 4分</li>
            <li><input type="radio" name="mbtians" value="5">&nbsp;[A] 0分, [B] 5分</li>
          </ul>
        </div>
        <div id='btn_mbti_continue' class="col-xs-12 button-container">
          <p class="btn btn-primary ">Continue</p>
        </div>
      </div>
    </div>
  <script src="assets/lib/js/jquery.js"></script>
  <script src="assets/lib/js/jquery.fancybox.js"></script>
  <script src="assets/lib/js/bootstrap.js"></script>
  <script src="assets/lib/js/jquery-ui.js"></script>
  <script src="assets/lib/js/circular-progress.js"></script>
  <script src="components/mbtiquestion/mbti_questionloader/mbti_questionloader.js"></script>
  <script src="components/mbtiquestion/data/mbti_data.js"></script>
  <script src="assets/js/mbtiquestion.js"></script>
  </body>
</html>
